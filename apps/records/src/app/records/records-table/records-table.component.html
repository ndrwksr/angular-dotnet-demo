<table
  *ngIf="records"
  mat-table
  [dataSource]="records"
  class="mat-elevation-z8 demo-table"
>
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let record">{{ record.id }}</td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let record">{{ record.title }}</td>
  </ng-container>

  <!-- Author Column -->
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef>Author</th>
    <td mat-cell *matCellDef="let record">{{ record.author }}</td>
  </ng-container>

  <!-- Published Column -->
  <ng-container matColumnDef="published">
    <th mat-header-cell *matHeaderCellDef>Published</th>
    <td mat-cell *matCellDef="let record">{{ record.published }}</td>
  </ng-container>

  <!-- Copied Sold Column -->
  <ng-container matColumnDef="copiesSold">
    <th mat-header-cell *matHeaderCellDef>Copies Sold</th>
    <td mat-cell *matCellDef="let record">{{ record.copiesSold }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let record" class="actions-cell">
      <a
        mat-button
        color="primary"
        (click)="router.navigate(['modify/' + record.id])"
      >
        <mat-icon>edit</mat-icon>
      </a>
      <button mat-button color="warn" (click)="deleteOne(record)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<div *ngIf="!records">Loading...</div>
