<main>
    <header>
        <h1>Weather API</h1>
    </header>
    <body>
        <div *ngFor="let summary of weatherSummaries">
            <div>{{summary.date}}</div>
            <div>{{summary.temperatureC}}</div>
            <div>{{summary.temperatureF}}</div>
            <div>{{summary.summary}}</div>
        </div>
    </body>
</main>
